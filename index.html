<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="form">
        <input type="text" id="position" placeholder="Enter the position" required />
        <br/>
        <button type = "submit" onclick = "play()">Move</button>
        <button type = "reset" onclick = "reset()">Reset</button>
      </div>

      <p id = "message"></p>
      </br>
      <hr/>
      <p id = "current"></p>
    </div>

    <script src = "app.js"></script>

  </body>
</html>
